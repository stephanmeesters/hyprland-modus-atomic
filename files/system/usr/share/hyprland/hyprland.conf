################
### MONITORS ###
################
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --all
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets
exec-once = exec /usr/libexec/pam_kwallet_init
exec-once = /usr/libexec/xfce-polkit
exec-once = nm-applet
exec-once = swayidle -w -C /usr/share/swayidle/config
# Modus theme
exec-once = uwsm app -- python /usr/share/Modus/main.py

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 12
    border_size = 2
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 6
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.17
    }
}

animations {
    enabled = true
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER
$lockCommand = loginctl lock-session

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, $lockCommand

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#############
### THEME ###
#############
# LAYER RULES FOR BLURS
layerrule = blur, ^modus-notifications$
layerrule = xray 0, ^modus-notifications$
layerrule = blurpopups, ^modus-notifications$
layerrule = ignorezero, ^modus-notifications$
layerrule = noanim , ^modus-notifications$
layerrule = animation popin, ^lockscreen$

layerrule = blur, ^modus-launcher$
layerrule = xray 0, ^modus-launcher$
layerrule = blurpopups, ^modus-launcher$
layerrule = ignorezero, ^modus-launcher$
layerrule = animation popin, ^modus-launcher$

layerrule = blur, ^fabric$
layerrule = ignorezero, ^fabric$
layerrule = xray 0, ^fabric$
layerrule = blurpopups, ^fabric$
layerrule = blur, ^modus$
layerrule = xray 0, ^modus$
layerrule = blurpopups, ^modus$
layerrule = ignorezero, ^modus$
layerrule = animation slide right, ^notification-center$

# THEME KEYBINDS / INTEGRATION
$fabricSend = fabric-cli exec modus
bind = SUPER ALT, B, exec, killall modus; uwsm-app $(python /usr/share/Modus/main.py)
bind = SUPER SHIFT, y, exec, $fabricSend 'app.set_css()'
bind = ALT, TAB, exec, $fabricSend 'switcher.show_switcher()'
bind = SUPER, T, exec, $fabricSend "launcher.show_launcher('kanban')"
bind = SUPER, SPACE, exec, $fabricSend "launcher.show_launcher()"
bind = SUPER, V, exec, $fabricSend "launcher.show_launcher('clip')"
bind = SUPER, W, exec, $fabricSend "launcher.show_launcher('wall')"
bind = ALT SHIFT, W, exec, $fabricSend "launcher.show_launcher('wall random', external=True)"
bind = SUPER, Period, exec, $fabricSend "launcher.show_launcher('em')"
bind = SUPER, ESCAPE, exec, $fabricSend "launcher.show_launcher('power')"
bind = SUPER SHIFT, M, exec, $fabricSend "launcher.show_launcher('caffeine on', external=True)"

